@if( countryResource.error()){
    <app-not-found></app-not-found>
}


<!--  -->
@if( countryResource.isLoading()){
    <button class="btn">
        <span class="loading loading-spinner"></span>
        loading
    </button>
}



@if( countryResource.hasValue()){

    <country-information
    [country]="countryResource.value()"
    />


    
}
